
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نطقي - رحلة التحدث ببراعة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f0fdf4;
            overflow-x: hidden;
        }
        .bg-pattern {
            background-color: #f0fdf4;
            background-image: radial-gradient(#d1fae5 1.5px, transparent 1.5px);
            background-size: 30px 30px;
        }
        .blob {
            position: fixed;
            z-index: -1;
            filter: blur(60px);
            opacity: 0.5;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }
        .font-brand {
            font-weight: 800;
            letter-spacing: -0.02em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-pattern">
    <div class="blob w-64 h-64 bg-green-200 rounded-full top-10 left-10"></div>
    <div class="blob w-96 h-96 bg-indigo-100 rounded-full bottom-10 right-10"></div>
    <div id="root"></div>
</body>
</html>
